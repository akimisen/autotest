{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}AutoTest - Login{% endblock %}
{% block body %}
<input type="button" value=""  onclick="hello()"/>
{% endblock %}
{% block page_content %}
<div class="page-header">
    <h1>欢迎!</h1>
</div>
<div class="col-md-4">
{{ wtf.quick_form(form) }}
</div>
{% endblock %}
<script type="text/javascript">
    function hello()
    {
        $.ajax(
       {
          type: "POST",
          url: "/hello",
          dataType: "html",
          success: function(msg)
          {
              console.log(msg);
              $("#display").html(msg);//注意显示的id
          },
          error: function (xhr, status, error) {
             console.log(error);
         }
       });
    }
 </script>
